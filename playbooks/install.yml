---
- name: Installation du serveur
  hosts: all
  remote_user: root
  tasks:
  - name: "USER | Creation de {{ user }}"
    user:
     name: "{{ user }}"
     shell: /bin/bash
  - name: USER | clef ssh
    authorized_key:
     user: "{{ user }}"
     state: present
     key: "{{ lookup('file', '~/.ssh/id_rsa.pub')  }}"
